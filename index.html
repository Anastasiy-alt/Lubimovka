<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Lubimovka</title>
</head>
<body class="root">
  <header class="header">
    <img class="logo" src="" alt=""><!--лого - блок, можно использовать в других местах-->
    <nav class="menu"><!--menu - блок, можно использовать в других местах-->
      <ul class="menu__links">

      </ul>
    </nav>
    <ul class="social">
      
    </ul>
    <button class="button-donation"> </button>  <!--переделать на ссылку-->  
  </header>

  <main>
    <section class="hero">
      <button > Проекты</button>
      <h1 class="hero__title">С_училища</h1>
    </section>

    <section class="play">



      <article class="readings">
        <div class="readings__card">
          <h4 class="readings__title">С_училища</h4>
          <button class="readings__button button__big button_anim-left">Смотреть читку<img src="./images/ui/arrow-right.svg" alt="" class="icon-button"></button>
          <button class="readings__button button__big button_anim-left">Скачать пьесу<img src="./images/ui/arrow-right.svg" alt="" class="icon-button"></button>
        </div>
        <h3 class="readings__author">Андрей Иванов</h3>
        <p class="readings__info">Санкт-Петербург 2020</p>
      </article>

    </section>

    <section class="photo-gallery">
      <h2 class="photo-gallerey__title">Заголовок&nbspблока с&nbspфотографиями</h2>
      <article class="photo-gallerey__block">
        <img src="./images/content/Rectangle 1931.jpg" alt="Действие на сцене." class="photo-gallerey__item">
        <img src="./images/content/Rectangle 1942.jpg" alt="Актриса репетирует сценарий сидя на стуле на сцене." class="photo-gallerey__item">
        <img src="./images/content/Rectangle 1583.jpg" alt="Актёр начитывает сценарий." class="photo-gallerey__item">
        <img src="./images/content/Rectangle 1604.jpg" alt="Читка пьесы в камерной атмосфере." class="photo-gallerey__item">
        <img src="./images/content/Rectangle 1965.jpg" alt="Аншлаг на спектакле." class="photo-gallerey__item">
        <img src="./images/content/Rectangle 1976.jpg" alt="Актриса репетирует." class="photo-gallerey__item">
        <img src="./images/content/Rectangle 1957.jpg" alt="Читка пьсы на сцене театра." class="photo-gallerey__item">
        <img src="./images/content/Rectangle 1988.jpg" alt="Актриса со сценарием в руках." class="photo-gallerey__item">
      </article>
    </section>

    <section class="press-reviews">

    </section>

    <section class="audience-reviews">

    </section>

    <section class="share">
      <div class="share__temp"><!-- временный div для выравнивания -->
      <img class="share__photo" src="./images/content/share__photo.png" alt="Черно-белая фотография на театральной сцене">
      <!-- место под кнопки -->
      <p class="share__text">Рассказать о&nbsp;спектакле&nbsp;в&nbsp;соцсетях</p>
    </div><!-- временный div для выравнивания -->
    </section>

  </main>

  <footer class="footer">
    <img class="logo-with-text" src="" alt=""><!--лого - блок, можно использовать в других местах-->
    <ul class="partners"> <!--список партнеров - блок, можно использовать в других местах-->

    </ul>
    <div class="address"></div><!--адрес - блок, можно использовать в других местах-->
    <nav class="menu-extra"><!--расширенное меню - блок, можно использовать в других местах-->
      <ul class="menu-extra__links">

      </ul>
    </nav>
    <div class="footer__additional-info">
      <p class="footer__copyright"></p>      
      <a class="footer__privacy" href="#" target="blank"></a> <!--Политика конфиденциальности
        либо ссылка на отдельную страницу, либо кнопка для открытия попапа-->      
    </div>
    <div class="footer__credits">
      
    </div>
  </footer>
  
  <button class="button__normal button__normal_middle button_anim-right">
    ПРОЕКТЫ
    <img src="./images/ui/arrow-left.svg" alt="" class="icon-button">
  </button>
  <button class="button__big button_anim-left">
    БИЛЕТЫ
    <img src="./images/ui/arrow-right.svg" alt="" class="icon-button">
  </button>
  <button class="button-slider">
    <i class="button-slider__icon"></i>
  </button>
  <button class="button-menu">
    <i class="button-menu__icon"></i>
  </button>
  
  <script src="script/index.js"></script>

</html>
